<!DOCTYPE html>
<html ng-app="listaTelefonica">
<head>
	<title>Lista Telefonica</title>
	<link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.css">
	<style>
		.jumbotron {
			width: 400px;
			text-align: center;
			margin-top: 20px;
			margin-left: auto;
			margin-right: auto;
		}
		.table{
			margin-top:20px;
		}
		.form-control {
			margin-bottom: 5px;
		}
	</style>
	<script src="lib/angular/angular.js"></script>
	<script>
		angular.module("listaTelefonica", []);
		angular.module("listaTelefonica").controller("listaTelefonicaCtrl", function ($scope){
			$scope.app = "Lista Telefonica";
			$scope.contatos = [
			{nome:"Pedro", telefone:"99998888"},
			{nome:"Ana", telefone:"99998877"},
			{nome:"Maria", telefone:"99998866"}
			];
			$scope.adicionarContato= function () {
				$scope.contatos.push({nome:$scope.nome, telefone:$scope.telefone});
			}
		});
	</script>
</head>
<body ng-controller="listaTelefonicaCtrl">
	<div class="jumbotron">
		<h3>{{app}}</h3>
		<table class="table table-striped">
			<tr>
				<th>Nome</th>
				<th>Telefone</th>
			</tr>
			<tr ng-repeat="contato in contatos">
				<td>{{contato.nome}}</td>
				<td>{{contato.telefone}}</td>
			</tr>
		</table>
		<hr/>
		<input class= "form-control" type="text" ng-model="nome" placeholder="Nome" />
		<input class= "form-control" type="text" ng-model="telefone" placeholder="Telefone" />
		<button class="btn btn-primary btn-block" ng-click="adicionarContato()">Adicionar Contato</button>
	</div>		
</body>
</html>
